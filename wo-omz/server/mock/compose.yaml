version: '3'

services:
  mock-server:
    container_name: "mountebank"
    image: "bbyars/mountebank:latest"
    ports:
      - "43132:2525"  # MounteBank
      - "9161:9161"     # Imposter A
      - "9162:9162"    # Imposter B
      - "9163:9163"    # Imposter C
    volumes:
      - ${HOME}/hrt/boot/server/mock/mountebank/imposters:/imposters
    command: start --configfile /imposters/imposters.ejs --allowInjection --loglevel debug
    # ? JavaScript's injection allows you to dynamically modify the response generated by Mountebank.

