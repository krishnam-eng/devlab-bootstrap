# Drop-in sudoer configuration
#
# Usage: Copy or Link this file to /etc/sudoers.d/sudoer.conf
#
#       ln -s $HOME/hrt/boot/ctrls/linux/etc/sudoer.d/sudoers.conf /etc/sudoers.d/hrt-sudoer.conf

# time out after 10 Hours
Defaults timestamp_timeout=600

#  grants sudo privileges to all users whose usernames end with "admin."
%admin   ALL=(ALL:ALL) ALL